<img class="wave" src="../assets/images/logo-university.png">
<div class="container">
  <div class="img">
    
  </div>
 
  <div class="login-content">
    <!-- Add a div for displaying error message -->
    
    <form (ngSubmit)="login()">
      <img src="../assets/images/univer-logo.jpeg">
      <h2 class="title" style="font-size: 24px;">Happy University</h2>
      <div style="height: 36px; width: auto; color: red; margin-top: 10px;margin-bottom: 10px;" *ngIf="loginFailed" class="error-message">
        email or password error. Please try again.
      </div>
      <div class="input-div one">
        <div class="i">
          <i class="fas fa-user"></i>
        </div>
        <div class="div">
          <h5>Email</h5>
          <input type="email" class="input" (focus)="onFocus($event)" (blur)="onBlur($event)" id="username" name="username" [(ngModel)]="username" required>
        </div>
      </div>
      <div class="input-div pass">
        <div class="i"> 
          <i class="fas fa-lock"></i>
        </div>
        <div class="div">
          <h5>Password</h5>
          <input type="password" class="input" (focus)="onFocus($event)" (blur)="onBlur($event)" id="password" name="password" [(ngModel)]="password" required>
        </div>
      </div>
      <a href="#">Forgot Password?</a>
      <input type="submit" class="btn" value="Login">
    </form>
  </div>
</div>
